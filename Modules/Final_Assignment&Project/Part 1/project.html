<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project</title>
    <link rel="stylesheet" href="./project.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      alt="Google logo"
    />
  </head>
  <body>
    <div class="google__container">
      <a href="#"
        ><img
          class="google__text"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt=""
      /></a>
    </div>
    <div class="searchbar__container">
      <div class="input__container">
        <input class="input" type="text" />
        <span>
          <img
            class="mic"
            src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
            alt="voice command button"
          />
        </span>
      </div>
      <div class="miniboxes__container">
        <button class="search__button">Google Search</button>
        <button class="lucky__button">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
