<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My HTML Table</title>
  </head>
  <body>
    <div>
      <table>
        <caption>
          <h2>Groceries Stuff</h2>
        </caption>
        <tr>
          <th>Number</th>
          <th>Item</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Bread</td>
          <td>1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Eggs</td>
          <td>5</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Nuggets</td>
          <td>12</td>
        </tr>
      </table>
    </div>
  </body>
</html>
